<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Cliques</title>
  <style>
    <body { fonte-family: Arial, sans-serif; text-align: center; margin-top: 50px;}
    <button { padding: 10px 20px; fonte-size: 18px; cursor: pointer;}
    #contador {font-size: 24px; margin-top: 20px;}
  </style>
</head>

<body>
  <h1>Contador de Cliques</h1>
  <button onclick="incrementar()">Clique aqui</button>
  <p id="contador">0</p>
  
<script>
  let numero=0;
  function incrementar() {
  numero++;
  document.getElementById("contador").innerText = numero;
  }
</script>
</body>
</html>
